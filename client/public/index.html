<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2196F3" />
    <meta
      name="description"
      content="Dental Practice Management System - Streamline your dental practice operations"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest file for PWA support -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Font Awesome for icons -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" 
      rel="stylesheet"
    >
    
    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
      crossorigin="anonymous"
    >
    
    <title>Dental Practice Management</title>
    
    <style>
      /* Custom CSS Variables */
      :root {
        --primary-color: #2196F3;
        --secondary-color: #64B5F6;
        --accent-color: #03A9F4;
        --success-color: #4CAF50;
        --warning-color: #FFC107;
        --danger-color: #F44336;
        --light-color: #F5F5F5;
        --dark-color: #333333;
        --text-primary: #212121;
        --text-secondary: #757575;
        --border-color: #E0E0E0;
        --border-radius: 8px;
        --font-family-sans-serif: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        --font-family-content: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      /* Dark mode variables */
      .dark-mode {
        --primary-color: #90CAF9;
        --secondary-color: #42A5F5;
        --accent-color: #29B6F6;
        --success-color: #81C784;
        --warning-color: #FFD54F;
        --danger-color: #E57373;
        --light-color: #424242;
        --dark-color: #F5F5F5;
        --text-primary: #FFFFFF;
        --text-secondary: #BDBDBD;
        --border-color: #616161;
        background-color: #212121;
        color: #FFFFFF;
      }
      
      /* Global styling */
      body {
        font-family: var(--font-family-sans-serif);
        color: var(--text-primary);
        background-color: var(--light-color);
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease;
      }
      
      /* App loading indicator */
      #app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }
      
      .spinner {
        width: 60px;
        height: 60px;
        border: 5px solid var(--border-color);
        border-top: 5px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Placeholder element that shows before React loads */
      #root:empty + #app-loading {
        display: flex;
      }
      
      #root:not(:empty) + #app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Root element where React app will be mounted -->
    <div id="root"></div>
    
    <!-- Loading indicator shown before React loads -->
    <div id="app-loading">
      <div class="spinner"></div>
      <h2 style="margin-top: 20px; color: var(--primary-color);">Dental Practice Management</h2>
      <p>Loading application...</p>
    </div>
    
    <!-- Modal container for dynamic modals -->
    <div id="modal-root"></div>
    
    <!-- Toast container for notifications -->
    <div id="toast-container"></div>
    
    <!-- Bootstrap JS bundle (includes Popper) -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
      crossorigin="anonymous"
    ></script>
  </body>
</html>
